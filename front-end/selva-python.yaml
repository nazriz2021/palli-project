apiVersion: apps/v1
kind: Deployment
metadata:
  name: selva-frontend
  labels:
    app: flask-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: selvaganeshan/flask_container 
        ports:
        - containerPort: 5000
          protocol: TCP
